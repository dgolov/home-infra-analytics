repos:
  # Ruff — статический анализ Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        types: [python]
        exclude: ^(env|\.venv|tests)/

  # Mypy — через poetry, чтобы видеть pyproject.toml
  - repo: local
    hooks:
      - id: mypy
        name: mypy type checking
        entry: scripts/precommit_mypy.sh
        language: system
        types: [ python ]
        exclude: ^(env|\.venv|tests)/

  # Bandit — проверка безопасности кода
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        files: \.py$
        exclude: ^(env|\.venv|tests)/
        types: [python]
